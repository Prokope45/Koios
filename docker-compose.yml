version: '3.8'

services:
  # Ollama service running llama3.2 model
  ollama:
    image: ollama/ollama:latest
    container_name: koios-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - koios_net
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 180s
    restart: unless-stopped
    # Pull llama3.2 model on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 10
        ollama pull llama3.2
        wait

  # FastAPI service for RAG model
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: koios-api
    ports:
      - "8000:8000"
    env_file:
      - src/.env
    environment:
      - OPENAI_URL=http://ollama:11434
      - KOIOS_ENABLE_INTERNET_SEARCH=${KOIOS_ENABLE_INTERNET_SEARCH:-False}
    volumes:
      - ./src:/app/src
      - ./db:/app/db
      - ./temp_uploads:/app/temp_uploads
    networks:
      - koios_net
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Streamlit service for web UI
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: koios-streamlit
    ports:
      - "8501:8501"
    env_file:
      - src/.env
    environment:
      - OPENAI_URL=http://ollama:11434
      - KOIOS_ENABLE_INTERNET_SEARCH=${KOIOS_ENABLE_INTERNET_SEARCH:-False}
    volumes:
      - ./src:/app/src
      - ./db:/app/db
      - ./temp_uploads:/app/temp_uploads
    networks:
      - koios_net
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  koios_net:
    driver: bridge

volumes:
  ollama_data:
    driver: local
